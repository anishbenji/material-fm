<md-list>
  <md-list-item class="file-view" ng-repeat="(key, value) in files track by value.id" layout="row">
    <div layout="row" layout-align="start center">
      <div ng-if="(!value.list)" flex="auto" class="line-item md-list-item-text no-wrap" ng-bind="value.name"></div>
      <div ng-if="(value.list)" flex="auto" class="line-item md-list-item-text no-wrap folder" aria-label="Navigate to {{value.name}}" ng-click="updatePath(value, $event)" ng-bind="value.name"></div>
      <md-button ng-click="deleteFile(value.url)" class="md-icon-button" aria-label="Download">
        <md-icon md-svg-icon="assets/icons/ic_delete.svg"></md-icon>
      </md-button>
      <md-button ng-click="downloadFile(value.url)" class="md-icon-button" aria-label="Download">
        <md-icon md-svg-icon="assets/icons/ic_file_download.svg"></md-icon>
      </md-button>
    </div>
    <md-checkbox class=" select-file" ng-model="value.selected" aria-label="Select {{::(value.list ? 'folder' : 'file')}}"></md-checkbox>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
